<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Конструктор тура</title>
</head>
<body>
    <!-- Header-->
    <nav class="navbar navbar-dark bg-primary">
        <h1>Max Hook</h1>
      </nav>
      <!-- /Header-->
       <!-- Main-->
        <section class="main">
       <table class="table table-bordered border-primary">
        <thead>
              <tr>
                <th colspan="3" style="text-align: right;">Курс</th>
                <td style="text-align: center;"><input type="text" value="1" style="width: 50px; text-align: center;">
                  <select aria-label="Default select example">
                    <option selected value="0">USD</option>
                    <option value="1">EUR</option>
                    <option value="2">RUB</option>
                  </select>
                </td>
                <td></td>
              </tr>
          <tr>
            <th scope="col" style="text-align:center; width:10%">Дата</th>
            <th scope="col" style="text-align:center; width:55%">Услуга</th>
            <th scope="col" style="text-align:center; width:10%">Количество</th>
            <th scope="col" style="text-align:center;">Стоимость</th>
            <th style="width:15%"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="data">
            <td scope="row"><input class="date" type="text" style="border:none"></td>
            <td><input type="text" class="accomodation" style="border:none; width:100%"></td>
            <td><input type="text" class="quantity" style="border:none;"></td>
            <td><input type="text" class="price" style="border:none"></td>
            <td>
              <button type="button" class="btn btn-primary" onclick="addRow()">+</button>
              <button type="button" class="btn btn-success" onclick="removeRow()" >-</button>
            </td>
          </tr>
          <tr>
            <td colspan="3" style="text-align: right; font-weight:bold">ИТОГО:</td>
            <td><input id="total" type="text" style="border:none"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
        <!--/Main-->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
