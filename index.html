<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Конструктор тура</title>
</head>
<body>
    <!-- Header-->
    <nav class="navbar navbar-dark bg-primary">
        <h1>Max Hook</h1>
      </nav>
      <!-- /Header-->
       <!-- Main-->
        <section class="main">
       <table id="tourTable" class="table table-bordered border-primary">
        <thead>
              <tr>
                <th colspan="3" style="text-align: right;">Курс</th>
                <td style="text-align: center;"><input type="number" id="exchangeRate" value="1" style="width: 71px; text-align: center;">
                  <select id="currencySelect" aria-label="Default select example">
                    <option selected value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="RUB">RUB</option>
                  </select>
                </td>
                <td></td>
              </tr>
          <tr>
            <th scope="col" style="text-align:center; width:10%">Дата</th>
            <th scope="col" style="text-align:center; width:70%">Услуга</th>
            <th scope="col" style="text-align:center; width:5%">Кол.-во/Ночи</th>
            <th scope="col" style="text-align:center;">Стоимость</th>
            <th style="width:15%"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row"><input class="date" type="text" style="border:none"></td>
            <td><textarea rows="1" class="accomodation" style="border:none; width:100%"></textarea></td>
            <td><input type="text" class="quantity" style="border:none;"></td>
            <td><input type="text" class="price" style="border:none" onchange="calculateTotal()"></td>
            <td>
              <button type="button" class="btn btn-primary" onclick="addRow(this)">+</button>
              <button type="button" class="btn btn-success" onclick="removeRow(this)" >-</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr id="total">
            <td colspan="3" style="text-align: right; font-weight:bold">ИТОГО (у.е.)</td>
            <td id="totalPrice">0</td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3" style="text-align: right; font-weight:bold">ИТОГО (руб.)</td>
            <td id="totalConvertedPrice">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </section>
        <!--/Main-->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
