<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Конструктор тура</title>
</head>
<body>
    <!-- Header-->
    <nav class="navbar navbar-dark bg-primary">
        <h1>Max Hook</h1>
      </nav>
      <!-- /Header-->
       <!-- Main-->
        <section class="main">
          <div style="display:flex; height:2rem; align-items: center; margin-bottom:2rem">
            <input id="tourName" type="text" placeholder="Название тура" style="width:20%; font-size: 20px; border:1px solid #0d6efd; margin-right:2rem">
            <button id="saveBtn" type="button" class="btn btn-primary" onclick="save()" style="margin-right:1rem">Сохранить</button>
            <button id="loadBtn" type="button" class="btn btn-primary" onclick="showModal()" style="margin-right:1rem">Загрузить</button>
            <button id="emailBtn" type="button" class="btn btn-secondary" onclick="copyTableToEmail()">Скопировать таблицу</button>
          </div>

          <!--Modal Window-->
          <div id="toursModal">
            <div>
                <h2>Выберите тур</h2>
                <ul id="toursList"></ul>
                <button id="closeModalButton" class="btn btn-primary">Закрыть</button>
            </div>
        </div>
        <!--/Modal Window-->
          
       <table id="tourTable" style="border: 2px solid #0d6efd; border-collapse: collapse;">
        <thead style="border: 1px solid #0d6efd; border-collapse: collapse;">
              <tr style="border: 1px solid #0d6efd; border-collapse: collapse; ">
                <th colspan="3" style="text-align: right; border: 1px solid #0d6efd; border-collapse: collapse;">Курс</th>
                <td style="text-align: center;"><input type="number" id="exchangeRate" value="1" style="width: 71px; text-align: center;">
                  <select id="currencySelect" aria-label="Default select example">
                    <option selected value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="RUB">RUB</option>
                  </select>
                </td>
                <td style="border: 1px solid #0d6efd; border-collapse: collapse;"></td>
              </tr>
          <tr>
            <th scope="col" style="text-align:center; border: 1px solid #0d6efd; border-collapse: collapse;">Дата</th>
            <th scope="col" style="text-align:center; border: 1px solid #0d6efd; border-collapse: collapse; width:20rem">Услуга</th>
            <th scope="col" style="text-align:center; border: 1px solid #0d6efd; border-collapse: collapse; width:10rem">Кол.-во/Ночи</th>
            <th scope="col" style="text-align:center; border: 1px solid #0d6efd; border-collapse: collapse;">Стоимость</th>
            <th style="width:15%"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row" style="border: 1px solid #0d6efd; border-collapse: collapse;"><input class="date" type="text" style="border:none"></td>
            <td style="border: 1px solid #0d6efd; border-collapse: collapse;"><textarea rows="1" class="accomodation" style="border:none; width: 20rem;"></textarea></td>
            <td style="border: 1px solid #0d6efd; border-collapse: collapse;"><input type="text" class="quantity" style="border:none;"></td>
            <td style="border: 1px solid #0d6efd; border-collapse: collapse;"><input type="text" class="price" style="border:none" onchange="calculateTotal()"></td>
            <td style="border: 1px solid #0d6efd; border-collapse: collapse;">
              <button type="button" class="btn btn-primary" onclick="addRow(this)">+</button>
              <button type="button" class="btn btn-success" onclick="removeRow(this)" >-</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr id="total" style="border: 1px solid #0d6efd; border-collapse: collapse;">
            <td colspan="3" style="text-align: right; font-weight:bold; border: 1px solid #0d6efd; border-collapse: collapse;">ИТОГО (у.е.)</td>
            <td id="totalPrice" style="border: 1px solid #0d6efd; border-collapse: collapse;">0</td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3" style="text-align: right; font-weight:bold; border: 1px solid #0d6efd; border-collapse: collapse;">ИТОГО (руб.)</td>
            <td id="totalConvertedPrice" style="border: 1px solid #0d6efd; border-collapse: collapse;">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </section>
        <!--/Main-->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
